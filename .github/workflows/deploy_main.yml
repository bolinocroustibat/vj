name: Deploy to prod on push to main

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    name: Deploy to prod from "${{ github.ref_name }}/${{ github.sha }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.SSH_HOST }}

      - name: Adding known hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Copy repository to server with rsync
        run: rsync -avz --chown=github:www-data --chmod=Dg=rwx,Fg=rwx ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/www/vj-api/ # We set directory (D) and files (F) permission for group www-data to rwx so that the same users can overwrite later

      - name: Execute server commands for deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/www/vj-api
            source /root/www/vj-api/venv/bin/activate
            pip install -r /root/www/vj-api/requirements.txt
            python3 /root/www/vj-api/manage.py migrate
            python3 /root/www/vj-api/manage.py collectstatic --no-input
            sudo systemctl restart vj-api.service
